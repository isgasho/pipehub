.quality:
  stage: quality
  variables:
    EXEC_CONTAINER: 'false'

'quality:test':
  extends: .quality
  coverage: '/total:\s*\(statements\)\s*(\d*.\d*%)/'
  before_script:
    - '[ $CI_COMMIT_REF_NAME -neq master] || unset COVERALLS_TOKEN'
  script:
    - make go-test

'quality:go-linter':
  extends: .quality
  script:
    - make go-linter

'quality:go-linter-vendor':
  extends: .quality
  script:
    - make go-linter-vendor

'quality:docker-linter':
  extends: .quality
  script:
    - make docker-linter
